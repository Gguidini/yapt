name: 'YAPT CI'

on: push

jobs:
  test:
    runs-on: 'ubuntu-latest'
    name: 'test app'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: test app
        run: |
          npm run test
